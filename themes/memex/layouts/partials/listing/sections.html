{{ range .Sections }}
<tr>
    {{ $icon := index .Params "section-icon" }}
    
    <td>
    {{ $icon  | default "📁" }}
    <a href="{{.Permalink}}">{{ .Title }}/</a>
    </td>
    {{ range first 1 .Pages }}
    <td><date>{{.Date.Format "2006-01-02"}}</date></td>
    {{ else }}
    <td>-</td>
    {{ end }} 

</tr>
{{ end }}
