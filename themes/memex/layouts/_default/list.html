{{ define "header" }}
  {{ partial "listing/list-breadcrumb.html" . }}
{{ end }}

{{ define "main" }}
<main>
	<h1>{{ .Title  }}</h1>
	<article>

	<section id="list-content">
	{{ .Content }}
	</section>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date</th>
				</tr>
			</thead>
			{{ partial "listing/parent-link.html" . }}
			{{ partial "listing/sections.html" . }}
			{{ partial "listing/articles.html" . }}

		</table>
	</article>
</main>
{{ end }}
